<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login do Aluno</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="navbar">
        <h1>Sistema Bibliotecário Universitário</h1>
    </div>
    <div class="container">
        <div class="card-box">
            <h1>Acesso ao Totem</h1>
            
            <form id="form-login" class="form-cadastro">
                <div class="input-group">
                    <label for="ra_login">Digite seu RA:</label>
                    <input type="number" id="ra_login" name="ra_login" required>
                </div>
                
                <div class="input-group">
                    <label for="senha_login">Digite sua Senha:</label>
                    <input type="password" id="senha_login" name="senha_login" required>
                </div>

                <div class="btns">
                    <button type="submit" class="btn btn-primary">Entrar</button>
                    <a href="index.html" class="btn btn-secondary">Voltar</a>
                </div>
            </form>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
