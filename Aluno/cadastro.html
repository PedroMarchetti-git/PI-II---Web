<!DOCTYPE html>
<html lang="pt-BR"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Aluno</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <div class="navbar">
        <h1>Sistema Bibliotecário Universitário</h1>
    </div>

    <div class="container">
        <div class="card-box">
            <h1>Cadastro de Aluno</h1>
            
            <form id="form-cadastro" class="form-cadastro">
                <div class="input-group">
                    <label for="registro_aluno">RA:</label>
                    <input type="number" id="registro_aluno" name="registro_aluno" required>
                </div>
                <div class="input-group">
                    <label for="cpf_aluno">CPF:</label>
                    <input type="text" id="cpf_aluno" name="cpf_aluno" required>
                </div>
                <div class="input-group">
                    <label for="nome_aluno">Nome:</label>
                    <input type="text" id="nome_aluno" name="nome_aluno" required>
                </div>

                <div class="btns">
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                    <a href="index.html" class="btn btn-secondary">Voltar</a>
                </div>
            </form>
        </div>
    </div>
    <script src="js/cadastro.js"></script>
</body>

</html>
