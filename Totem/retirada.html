<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retirada de Livro</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <div class="navbar">
        <h1>Sistema Bibliotecário Universitário</h1>
    </div>

    <div class="container">
        <div class="card-box">
            <h1 style="margin-bottom: 25px;">Retirada de Livro</h1>
            
            <form class="form-cadastro">
                <div class="input-group">
                    <label for="isbn">Digite o código do Livro (ISBN):</label>
                    <input type="text" id="isbn" name="ISBN" class="isbn">
                </div>
                <div class="input-group">
                    <label for="ra">Digite seu RA:</label>
                    <input type="text" id="ra" name="RA" class="ra">
                </div>
                
                <div class="btns">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                    <a href="acao.html" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>

            <section class="lista-livros">
                <h3>Livros Retirados:</h3>
                <ol>
                    <li>Harry potter</li>
                    <li>Meu pé de laranja lima</li>
                </ol>
            </section>
        </div>
    </div>
</body>

</html>
