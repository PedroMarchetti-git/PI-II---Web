<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retirada</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <div class="navbar">
        <h1>Sistema Bibliotecário Universitário</h1>
    </div>

    <div class="container">
        
        <div class="card-box">
            
            <h1>Retirada de Livro</h1>
            
            <form>
                
                <div class="input-group">
                    <label for="isbn">Digite o código do Livro (ISBN):</label>
                    <input type="text" id="isbn" name="IBSN">
                </div>

                <div class="input-group">
                    <label for="ra">Digite seu RA:</label>
                    <input type="text" id="ra" name="RA">
                </div>
                
                <br> <button type="submit">ENVIAR</button>
                <button type="button">Cancelar</button>
            </form>

            <section style="margin-top: 20px; width: 100%;">
                <h3>Livros Retirados:</h3>
                <ol id="lista-livros">
                                    </ol>
            </section>

        </div> </div> </body>
</html>
