<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Listagem de Livros Emprestados</title>
</head>

<body>

    <div class="navbar">
        <h1>Sistema Bibliotecário Universitário</h1>
    </div>
    <a href="javascript:history.back()" class="voltar-btn">←</a>

    <div class="container">
        <div class="card-box large">

            <h1 class="titulo-ranking">Livros Emprestados</h1>

            <div class="table-wrapper">
                <table class="table-ranking">
                    <thead>
                        <tr>
                            <th>Título</th>
                            <th>Autor</th>
                            <th>Genero</th>
                            <th>Editora</th>
                            <th>Nome aluno</th>
                            <th>Data de Empréstimo</th>
                        </tr>
                    </thead>
                    <tbody id="tabelaLivros">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="js/listagemLivro.js"></script>
</body>

</html>
