<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro livro</title>
</head>

<body>
    <div class="navbar">
        <h1>Sistema Bibliotecário Universitário</h1>
    </div>
    <div class="container">
        <div class="card">
            <div>
                <h1>Cadastro de livro</h1>
                <form action="">
                    <div class="div-form">
                        <div class="div-form-left">
                            <div class="input-group">
                                <label for="titulo">Título:</label>
                                <input type="text" id="titulo" name="titulo" class="form-input">
                            </div>
                            <div class="input-group">
                                <label for="autor">Autor:</label>
                                <input type="text" name="autor" id="autor">
                            </div>
                            <div class="input-group">
                                <label for="editora">Editora:</label>
                                <input type="text" name="editora" id="editora">
                            </div>
                            <div class="input-group">
                                <label for="genero">Genero Livro:</label>
                                <select name="genero" id="genero">
                                    <option value=""></option>
                                </select>
                            </div>
                        </div>
                        <div class="div-form-right">
                            <label for="capa">Capa do Livro:</label>
                            <input type="file" name="capa" id="capa">
                            <div class="preview"><img src="" alt="">Preview foto</div>
                            <div class="btns">
                                <button type="submit">Cadastrar</button>
                                <a href="cadastro.html"><button type="button">Limpar</button></a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
